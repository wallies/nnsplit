# also change Cargo.build.toml when changing this file, workaround for package name and extension-module
[package]
name = "nnsplit-python"
version = "0.5.8"
authors = ["Benjamin Minixhofer <bminixhofer@gmail.com>"]
edition = "2018"

[lib]
name = "nnsplit_python"

[build-dependencies]
pyo3-build-config = { version = "0.14" }

[dependencies]
ndarray = "0.15.0"
numpy = "0.14.1"
lazy_static = "1.4"
serde_json = "1.0"

[dependencies.nnsplit]
path = "../../nnsplit"
default-features = false
features = ["model-loader"]

[dependencies.pyo3]
version = "0.14"
